<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Team 3 TODO List!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Manage your life with our amazing todo list app!">
  <meta name="author" content="Team HARL">
  <link rel="stylesheet" type="text/css" href="index.css"> 
</head>

<body>

  <header class="title" id="title">
    <h1>TODO list app</h1>
  </header>

  <nav class="navbar">
    <button class="navbar-tabs" id="tabsToDo">Things To Do</button>
    <button class="navbar-tabs" id="tabsDone">Done</button>
  </nav>

  <ul class="to-do-list" id="toDoList">
    <template id="cardTemplate">
      <li class="to-do-list__card">
        <div class="to-do-list__card__priority"></div>
        <p class="to-do-list__card__text"></p>
        <input class="to-do-list__card__checkbox" type="checkbox"></input>
      </li>
    </template>
  </ul>

  <ul class="done-list hidden" id="doneList">
  </ul>

  <button class="new-task-button" id="newTaskButton">+</button>

  <form class="new-task-form" action="">
    <header><h1>New Task</h1></header>
    <button class="new-task-form__cancel-button">&times;</button>
    <fieldset class="new-task-form__radio-toolbar">
      <legend>What is the priority of your task?</legend>
      <input type="radio" id="priorityLow" name="priority" value="low">
      <label class="new-task-form__radio-toolbar-button--low" for="priorityLow">Low</label>
      <input type="radio" id="priorityMedium" name="priority" value="medium">
      <label class="new-task-form__radio-toolbar-button--medium" for="priorityMedium">Medium</label>
      <input type="radio" id="priorityHigh" name="priority" value="high">
      <label class="new-task-form__radio-toolbar-button--high" for="priorityHigh">High</label>
    </fieldset>
    <label>
      What is your task?
    <textarea class="new-task-form__text" id="newTaskFormText"></textarea>
    </label>
    <button class="new-task-form__save-button" type="submit" id="formButton">Save</button>
  </form>
  <script src="index.js"></script>
  <script src="testhelpers.js"></script>
  <script src="tests.js"></script>
</body>
</html>
